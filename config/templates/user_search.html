{% extends "base.html" %}

{% block title %}Search Users{% endblock %}

{% block content %}
    <h2>Search Users</h2>
    <form method="get" class="mb-4">
        <input type="text" name="q" placeholder="Search by username" class="form-control" value="{{ query }}">
    </form>

    {% for user in users %}
        <div class="mb-3">
            <a href="{% url 'profile' user.username %}">{{ user.username }}</a>
        </div>
    {% empty %}
        <p>No users found.</p>
    {% endfor %}
{% endblock %}
