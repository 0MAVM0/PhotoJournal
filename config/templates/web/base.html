<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoJournal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <nav class="bg-white w-16 lg:w-64 fixed h-full border-r border-gray-200 flex flex-col items-center lg:items-start p-4">
            <a href="{% url 'web:home' %}" class="mb-6 mt-4">
                <span class="text-2xl font-bold hidden lg:inline">PhotoJournal</span>
                <i class="fas fa-camera text-2xl lg:hidden"></i>
            </a>
            <ul class="space-y-4 w-full">
                <li>
                    <a href="{% url 'web:home' %}" class="flex items-center text-gray-600 hover:text-black p-2">
                        <i class="fas fa-home text-xl"></i>
                        <span class="ml-4 hidden lg:inline">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-gray-600 hover:text-black p-2">
                        <i class="fas fa-search text-xl"></i>
                        <span class="ml-4 hidden lg:inline">Search</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'web:chats' %}" class="flex items-center text-gray-600 hover:text-black p-2">
                        <i class="fas fa-envelope text-xl"></i>
                        <span class="ml-4 hidden lg:inline">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'web:profile' user.username %}" class="flex items-center text-gray-600 hover:text-black p-2">
                        <i class="fas fa-user text-xl"></i>
                        <span class="ml-4 hidden lg:inline">Profile</span>
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %}" class="flex items-center text-gray-600 hover:text-black p-2">
                            <i class="fas fa-sign-out-alt text-xl"></i>
                            <span class="ml-4 hidden lg:inline">Logout</span>
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'web:login' %}" class="flex items-center text-gray-600 hover:text-black p-2">
                            <i class="fas fa-sign-in-alt text-xl"></i>
                            <span class="ml-4 hidden lg:inline">Login</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'web:register' %}" class="flex items-center text-gray-600 hover:text-black p-2">
                            <i class="fas fa-user-plus text-xl"></i>
                            <span class="ml-4 hidden lg:inline">Register</span>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="ml-16 lg:ml-64 w-full p-4 overflow-y-auto">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="{% static 'web/js/main.js' %}"></script>
</body>
</html>
