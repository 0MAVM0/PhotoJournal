{% extends 'web/base.html' %}

{% block content %}
<div class="max-w-sm mx-auto bg-white rounded-lg shadow p-6 mt-10">
    <h2 class="text-xl font-semibold mb-4 text-center">Sign Up</h2>
    {% if error %}
        <p class="text-red-500 text-sm mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded border-gray-300" required>
        </div>
        <div class="mb-4">
            <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded border-gray-300" required>
        </div>
        <div class="mb-4">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded border-gray-300" required>
        </div>
        <div class="mb-4">
            <input type="password" name="password2" placeholder="Confirm Password" class="w-full p-2 border rounded border-gray-300" required>
        </div>
        <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm">
        Already have an account? <a href="{% url 'web:login' %}" class="text-blue-500">Log in</a>
    </p>
</div>
{% endblock %}
